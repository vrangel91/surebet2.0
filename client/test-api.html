<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Refer√™ncias</title>
</head>
<body>
    <h1>üß™ Teste da API de Refer√™ncias</h1>
    
    <div>
        <h3>Token de Teste:</h3>
        <input type="text" id="tokenInput" style="width: 500px;" placeholder="Cole o token aqui">
        <button onclick="testAPI()">Testar API</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px;">
        <p>Resultado aparecer√° aqui...</p>
    </div>

    <script>
        async function testAPI() {
            const token = document.getElementById('tokenInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">Por favor, insira um token</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Testando API...</p>';
            
            try {
                const response = await fetch('/api/referrals/my-status', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">‚úÖ API funcionando!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Dados:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">‚ùå Erro na API</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Erro:</strong> ${data.error || 'Erro desconhecido'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">‚ùå Erro na requisi√ß√£o</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Token de teste pr√©-preenchido

    </script>
</body>
